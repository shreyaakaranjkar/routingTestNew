
<div class="row">
    <div class="col-12 text-right">
        <button class="btn btn-info" [routerLink]="['/users','addUser']">Add User</button>
    </div>
</div>

<div class="row">
    <div class="col-5" *ngIf="usersInfo;else noUsers">
       <ul class="list-group">
        <li class="list-group-item" 
        *ngFor="let user of usersInfo"
        [routerLink]="['/users',user.userId]"
        [queryParams]="{canEdit:user.userRole}"
        (click)="selectedId = user.userId"
        [ngClass]="
        {
            active : user.userId == selectedId
        }">
            {{user.userName}}
        </li>
       </ul>
    </div>
    <div class="col-md-7">
        <router-outlet></router-outlet>
    </div>
</div>
<ng-template #noUsers>
    <p class="alert alert-info">No Users Added Yet!</p>
</ng-template>
