<div>
    <h4 class="text-center">Edit User Form</h4>
    <form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
        <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" class="form-control" formControlName="userName">
        </div>
        <div class="form-group">
            <label for="userRole">User Role</label>
            <select name="" id="" formControlName="userRole" class="form-control">
                <option value="User">User</option>
                <option value="Admin">Admin</option>
            </select>
        </div>
        <div class="text-right">
            <button class="btn btn-info" type="button" *ngIf="isInEditMode"
            (click)="onUserUpdate()">Update User</button>
            <button class="btn btn-info" type="submit" *ngIf="!isInEditMode">Add User</button>
        </div>
    </form>
</div>
